<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContextPrompt AI - Side Panel</title>
  <link rel="stylesheet" href="../assets/design-tokens.css">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="sp-container">
    <!-- Header -->
    <header class="sp-header">
      <div class="sp-logo">
        <div class="sp-logo-mark">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 3l1.912 5.813a2 2 0 0 0 1.275 1.275L21 12l-5.813 1.912a2 2 0 0 0-1.275 1.275L12 21l-1.912-5.813a2 2 0 0 0-1.275-1.275L3 12l5.813-1.912a2 2 0 0 0 1.275-1.275L12 3z"/>
          </svg>
        </div>
        <h1>ContextPrompt <span class="sp-ai">AI</span></h1>
      </div>
    </header>

    <!-- Tab Navigation -->
    <nav class="sp-tabs" role="tablist">
      <button class="sp-tab active" data-tab="contexts" role="tab" aria-selected="true">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="9" y1="3" x2="9" y2="21"/></svg>
        <span data-i18n="contexts">Contexts</span>
      </button>
      <button class="sp-tab" data-tab="library" role="tab">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
        <span data-i18n="library">Library</span>
      </button>
      <button class="sp-tab" data-tab="history" role="tab">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        <span data-i18n="history">History</span>
      </button>
      <button class="sp-tab" data-tab="quality" role="tab">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        <span data-i18n="quality">Quality</span>
      </button>
    </nav>

    <!-- Tab Panels -->
    <div class="sp-content">
      <!-- Contexts Panel -->
      <div id="panel-contexts" class="sp-panel active" role="tabpanel">
        <div class="sp-search">
          <svg class="sp-search-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          <input type="text" id="sp-search" data-i18n-placeholder="searchContexts" placeholder="Search contexts..." aria-label="Search">
        </div>
        <div id="sp-context-list" class="sp-list"></div>
        <!-- Detail View (shown when clicking a context) -->
        <div id="sp-detail-view" class="sp-detail hidden">
          <button id="sp-detail-back" class="sp-detail-back" aria-label="Back">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
            <span data-i18n="backToList">Back to list</span>
          </button>
          <div id="sp-detail-title" class="sp-detail-title"></div>
          <div id="sp-detail-meta" class="sp-detail-meta"></div>
          <div id="sp-detail-summary" class="sp-detail-summary"></div>
          <div class="sp-detail-actions" style="margin-bottom:8px">
            <button id="sp-detail-summarize" class="sp-btn-secondary hidden" data-i18n="aiSummarize">AI Summarize</button>
          </div>
          <div id="sp-detail-content" class="sp-detail-content"></div>
          <div class="sp-detail-actions">
            <button id="sp-detail-copy" class="sp-btn-primary" data-i18n="copyFullContent">Copy Full Content</button>
          </div>
        </div>
      </div>

      <!-- Library Panel -->
      <div id="panel-library" class="sp-panel" role="tabpanel">
        <div id="sp-library-list" class="sp-library"></div>
      </div>

      <!-- History Panel -->
      <div id="panel-history" class="sp-panel" role="tabpanel">
        <div class="sp-panel-header">
          <span class="sp-panel-title" data-i18n="promptHistory">Prompt History</span>
          <button id="sp-clear-history" class="sp-text-btn" data-i18n="clear">Clear</button>
        </div>
        <div id="sp-history-list" class="sp-list"></div>
      </div>

      <!-- Quality Panel -->
      <div id="panel-quality" class="sp-panel" role="tabpanel">
        <div class="sp-quality-input">
          <textarea id="sp-quality-prompt" rows="4" data-i18n-placeholder="qualityPlaceholder" placeholder="Paste a prompt to analyze its quality..."></textarea>
          <button id="sp-analyze-btn" class="sp-btn-primary">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            <span data-i18n="analyzeQuality">Analyze Quality</span>
          </button>
        </div>
        <div id="sp-radar-container" class="sp-radar-container">
          <canvas id="sp-radar-canvas" width="280" height="280"></canvas>
        </div>
        <div id="sp-quality-result" class="sp-quality-result"></div>
      </div>
    </div>
  </div>
  <script src="sidepanel.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContextPrompt AI - Side Panel</title>
  <link rel="stylesheet" href="../assets/design-tokens.css">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="sp-container">
    <!-- Header -->
    <header class="sp-header">
      <div class="sp-logo">
        <span>âœ¨</span>
        <h1>ContextPrompt AI</h1>
      </div>
    </header>

    <!-- Tab Navigation -->
    <nav class="sp-tabs" role="tablist">
      <button class="sp-tab active" data-tab="contexts" role="tab" aria-selected="true">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="9" y1="3" x2="9" y2="21"/></svg>
        Contexts
      </button>
      <button class="sp-tab" data-tab="library" role="tab">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
        Library
      </button>
      <button class="sp-tab" data-tab="history" role="tab">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        History
      </button>
      <button class="sp-tab" data-tab="quality" role="tab">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        Quality
      </button>
    </nav>

    <!-- Tab Panels -->
    <div class="sp-content">
      <!-- Contexts Panel -->
      <div id="panel-contexts" class="sp-panel active" role="tabpanel">
        <div class="sp-search">
          <input type="text" id="sp-search" placeholder="Search contexts..." aria-label="Search">
        </div>
        <div id="sp-context-list" class="sp-list"></div>
      </div>

      <!-- Library Panel -->
      <div id="panel-library" class="sp-panel" role="tabpanel">
        <div id="sp-library-list" class="sp-library"></div>
      </div>

      <!-- History Panel -->
      <div id="panel-history" class="sp-panel" role="tabpanel">
        <div class="sp-panel-header">
          <span>Prompt History</span>
          <button id="sp-clear-history" class="sp-text-btn">Clear</button>
        </div>
        <div id="sp-history-list" class="sp-list"></div>
      </div>

      <!-- Quality Panel -->
      <div id="panel-quality" class="sp-panel" role="tabpanel">
        <div class="sp-quality-input">
          <textarea id="sp-quality-prompt" rows="4" placeholder="Paste a prompt to analyze its quality..."></textarea>
          <button id="sp-analyze-btn" class="sp-btn-primary">Analyze Quality</button>
        </div>
        <div id="sp-radar-container" class="sp-radar-container">
          <canvas id="sp-radar-canvas" width="280" height="280"></canvas>
        </div>
        <div id="sp-quality-result" class="sp-quality-result"></div>
      </div>
    </div>
  </div>
  <script src="sidepanel.js" type="module"></script>
</body>
</html>

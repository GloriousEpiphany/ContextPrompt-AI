<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600, initial-scale=1.0">
  <title>Welcome to ContextPrompt AI</title>
  <link rel="stylesheet" href="../assets/design-tokens.css">
  <link rel="stylesheet" href="onboarding.css">
</head>
<body>
  <div class="ob-container">
    <div class="ob-card">
      <!-- Step indicators -->
      <div class="ob-steps">
        <div class="ob-dot active" data-step="0"></div>
        <div class="ob-dot" data-step="1"></div>
        <div class="ob-dot" data-step="2"></div>
      </div>

      <!-- Slides -->
      <div class="ob-slides">
        <!-- Step 1: Welcome -->
        <div class="ob-slide active" data-step="0">
          <div class="ob-illustration">
            <svg viewBox="0 0 200 160" fill="none" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#0f766e;stop-opacity:0.15"/>
                  <stop offset="100%" style="stop-color:#0e7490;stop-opacity:0.08"/>
                </linearGradient>
              </defs>
              <circle cx="100" cy="70" r="50" fill="url(#grad1)"/>
              <circle cx="100" cy="70" r="35" stroke="#0d9488" stroke-width="1.5" opacity="0.3" stroke-dasharray="4 3"/>
              <circle cx="100" cy="70" r="20" stroke="#14b8a6" stroke-width="1.5" opacity="0.5"/>
              <path d="M100 58l1.5 4.5a1.5 1.5 0 0 0 1 1L107 65l-4.5 1.5a1.5 1.5 0 0 0-1 1L100 72l-1.5-4.5a1.5 1.5 0 0 0-1-1L93 65l4.5-1.5a1.5 1.5 0 0 0 1-1L100 58z" fill="#0d9488" opacity="0.6"/>
              <path d="M78 50l1 3a1 1 0 0 0 .7.7l3 1-3 1a1 1 0 0 0-.7.7l-1 3-1-3a1 1 0 0 0-.7-.7l-3-1 3-1a1 1 0 0 0 .7-.7l1-3z" fill="#22d3ee" opacity="0.4"/>
              <path d="M125 85l.8 2.4a.8.8 0 0 0 .5.5l2.4.8-2.4.8a.8.8 0 0 0-.5.5l-.8 2.4-.8-2.4a.8.8 0 0 0-.5-.5l-2.4-.8 2.4-.8a.8.8 0 0 0 .5-.5l.8-2.4z" fill="#14b8a6" opacity="0.35"/>
              <rect x="55" y="125" width="90" height="6" rx="3" fill="#0d9488" opacity="0.1"/>
              <rect x="70" y="136" width="60" height="4" rx="2" fill="#0d9488" opacity="0.06"/>
            </svg>
          </div>
          <h2 data-i18n="welcomeTitle">Welcome to ContextPrompt AI</h2>
          <p data-i18n="welcomeDesc">Capture web context and generate smart AI prompts</p>
        </div>

        <!-- Step 2: Capture -->
        <div class="ob-slide" data-step="1">
          <div class="ob-illustration">
            <svg viewBox="0 0 200 160" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="30" y="20" width="140" height="95" rx="8" stroke="#0d9488" stroke-width="1.5" opacity="0.25"/>
              <rect x="30" y="20" width="140" height="20" rx="8" fill="#0d9488" opacity="0.06"/>
              <circle cx="44" cy="30" r="3" fill="#ef4444" opacity="0.4"/>
              <circle cx="54" cy="30" r="3" fill="#f59e0b" opacity="0.4"/>
              <circle cx="64" cy="30" r="3" fill="#10b981" opacity="0.4"/>
              <rect x="42" y="48" width="80" height="5" rx="2.5" fill="#14b8a6" opacity="0.2"/>
              <rect x="42" y="58" width="116" height="3" rx="1.5" fill="#0d9488" opacity="0.1"/>
              <rect x="42" y="66" width="100" height="3" rx="1.5" fill="#0d9488" opacity="0.1"/>
              <rect x="42" y="74" width="108" height="3" rx="1.5" fill="#0d9488" opacity="0.1"/>
              <rect x="42" y="82" width="60" height="3" rx="1.5" fill="#0d9488" opacity="0.1"/>
              <rect x="120" y="85" width="40" height="22" rx="6" fill="#0d9488" opacity="0.15"/>
              <path d="M136 91l1.5 4.5a1.5 1.5 0 0 0 1 1l4.5 1.5-4.5 1.5a1.5 1.5 0 0 0-1 1L136 105" stroke="#0d9488" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
              <rect x="55" y="125" width="90" height="6" rx="3" fill="#0d9488" opacity="0.1"/>
              <rect x="70" y="136" width="60" height="4" rx="2" fill="#0d9488" opacity="0.06"/>
            </svg>
          </div>
          <h2 data-i18n="onboardingStep1">Capture any web page with one click</h2>
          <p data-i18n="onboardingStep1Desc">Use the extension popup, keyboard shortcut (Ctrl+Shift+C), or right-click menu</p>
        </div>

        <!-- Step 3: AI Config -->
        <div class="ob-slide" data-step="2">
          <div class="ob-illustration">
            <svg viewBox="0 0 200 160" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="40" y="25" width="120" height="100" rx="10" stroke="#0d9488" stroke-width="1.5" opacity="0.25"/>
              <circle cx="100" cy="60" r="18" stroke="#0891b2" stroke-width="1.5" opacity="0.3"/>
              <circle cx="100" cy="60" r="8" fill="#0d9488" opacity="0.15"/>
              <path d="M100 48v-4M100 76v-4M88 60h-4M116 60h-4" stroke="#0d9488" stroke-width="1.5" opacity="0.2" stroke-linecap="round"/>
              <rect x="60" y="90" width="80" height="6" rx="3" fill="#14b8a6" opacity="0.15"/>
              <rect x="70" y="102" width="60" height="4" rx="2" fill="#0d9488" opacity="0.08"/>
              <circle cx="55" cy="35" r="2.5" fill="#22d3ee" opacity="0.25"/>
              <circle cx="145" cy="40" r="2" fill="#14b8a6" opacity="0.25"/>
              <circle cx="50" cy="110" r="1.5" fill="#0d9488" opacity="0.2"/>
              <circle cx="150" cy="105" r="2" fill="#0891b2" opacity="0.2"/>
            </svg>
          </div>
          <h2 data-i18n="onboardingStep3">Configure AI for smart summarization</h2>
          <p data-i18n="onboardingStep3Desc">Optional: Add your API key in Settings for AI-powered summaries</p>
        </div>
      </div>

      <!-- Actions -->
      <div class="ob-actions">
        <button id="ob-skip" class="ob-btn-secondary" data-i18n="skip">Skip</button>
        <button id="ob-next" class="ob-btn-primary" data-i18n="next">Next</button>
      </div>
    </div>
  </div>
  <script src="onboarding.js" type="module"></script>
</body>
</html>

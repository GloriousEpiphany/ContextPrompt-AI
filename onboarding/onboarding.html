<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600, initial-scale=1.0">
  <title>Welcome to ContextPrompt AI</title>
  <link rel="stylesheet" href="../assets/design-tokens.css">
  <link rel="stylesheet" href="onboarding.css">
</head>
<body>
  <div class="ob-container">
    <div class="ob-card glass-card">
      <!-- Step indicators -->
      <div class="ob-steps">
        <div class="ob-dot active" data-step="0"></div>
        <div class="ob-dot" data-step="1"></div>
        <div class="ob-dot" data-step="2"></div>
      </div>

      <!-- Slides -->
      <div class="ob-slides">
        <!-- Step 1: Welcome -->
        <div class="ob-slide active" data-step="0">
          <div class="ob-illustration">
            <svg viewBox="0 0 200 160" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="100" cy="70" r="45" stroke="#0D9488" stroke-width="2" opacity="0.3"/>
              <circle cx="100" cy="70" r="30" stroke="#14B8A6" stroke-width="2" opacity="0.5"/>
              <text x="100" y="78" text-anchor="middle" font-size="36">âœ¨</text>
              <rect x="50" y="125" width="100" height="8" rx="4" fill="#0D9488" opacity="0.15"/>
              <rect x="65" y="138" width="70" height="6" rx="3" fill="#0D9488" opacity="0.1"/>
            </svg>
          </div>
          <h2 data-i18n="welcomeTitle">Welcome to ContextPrompt AI</h2>
          <p data-i18n="welcomeDesc">Capture web context and generate smart AI prompts</p>
        </div>

        <!-- Step 2: Capture -->
        <div class="ob-slide" data-step="1">
          <div class="ob-illustration">
            <svg viewBox="0 0 200 160" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="30" y="20" width="140" height="95" rx="10" stroke="#0D9488" stroke-width="2" opacity="0.3"/>
              <rect x="40" y="30" width="80" height="6" rx="3" fill="#14B8A6" opacity="0.3"/>
              <rect x="40" y="42" width="120" height="4" rx="2" fill="#0D9488" opacity="0.15"/>
              <rect x="40" y="50" width="100" height="4" rx="2" fill="#0D9488" opacity="0.15"/>
              <rect x="40" y="58" width="110" height="4" rx="2" fill="#0D9488" opacity="0.15"/>
              <circle cx="150" cy="90" r="16" fill="#0D9488" opacity="0.2"/>
              <text x="150" y="96" text-anchor="middle" font-size="16">ðŸ“¸</text>
              <path d="M60 130 Q100 118 140 130" stroke="#2DD4BF" stroke-width="1.5" opacity="0.3"/>
              <text x="100" y="148" text-anchor="middle" font-size="11" fill="#0D9488" opacity="0.5">Click to capture</text>
            </svg>
          </div>
          <h2 data-i18n="onboardingStep1">Capture any web page with one click</h2>
          <p>Use the extension popup, keyboard shortcut (Ctrl+Shift+C), or right-click menu</p>
        </div>

        <!-- Step 3: AI Config -->
        <div class="ob-slide" data-step="2">
          <div class="ob-illustration">
            <svg viewBox="0 0 200 160" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="40" y="25" width="120" height="100" rx="12" stroke="#0D9488" stroke-width="2" opacity="0.3"/>
              <circle cx="100" cy="60" r="20" stroke="#22D3EE" stroke-width="2" opacity="0.4"/>
              <text x="100" y="67" text-anchor="middle" font-size="20">ðŸ¤–</text>
              <rect x="60" y="90" width="80" height="8" rx="4" fill="#14B8A6" opacity="0.2"/>
              <rect x="70" y="103" width="60" height="6" rx="3" fill="#0D9488" opacity="0.12"/>
              <circle cx="55" cy="35" r="3" fill="#2DD4BF" opacity="0.3"/>
              <circle cx="145" cy="40" r="2.5" fill="#22D3EE" opacity="0.3"/>
              <path d="M50 140 Q100 130 150 140" stroke="#0D9488" stroke-width="1" opacity="0.2"/>
            </svg>
          </div>
          <h2 data-i18n="onboardingStep3">Configure AI for smart summarization</h2>
          <p>Optional: Add your API key in Settings for AI-powered summaries</p>
        </div>
      </div>

      <!-- Actions -->
      <div class="ob-actions">
        <button id="ob-skip" class="ob-btn-secondary" data-i18n="skip">Skip</button>
        <button id="ob-next" class="ob-btn-primary" data-i18n="next">Next</button>
      </div>
    </div>
  </div>
  <script src="onboarding.js"></script>
</body>
</html>
